<!DOCTYPE html>
<html>

<head>
    <title>Options@Html5VideoManager</title>
    <style>
        body {
            width: 600px;
            margin: auto;
        }

        main {
            width: 600px;
            margin: 0;
        }

        main h2 {
            font-size: 25px;
            border-bottom: solid black 3px;
        }

        main div {
            margin-left: 2.5%;
            width: 97.5%;
        }

        main h3 {
            font-size: 20px;
            border-bottom: solid black 2px;
        }

        main h4 {
            font-size: 18px;
        }

        main label {
            font-size: 18px;
        }

        main p {
            font-size: 18px;
        }

        main li {
            font-size: 18px;
        }

        button#save {
            margin-top: 30px;
            height: 30px;
            width: 60px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <main>
        <div id="speedUp">
            <h4>speed up</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyS" readonly>
            <label>amount</label>
            <input type="number" name="amount" step="0.1" min="0" max="16" value="0.1">
        </div>
        <div id="speedDown">
            <h4>speed down</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyS" readonly>
            <label>amount</label>
            <input type="number" name="amount" step="0.1" min="0" max="16" value="0.1">
        </div>
        <div id="favoriteSpeed">
            <h4>favorite speed</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyS" readonly>
            <label>amount</label>
            <input type="number" name="favoriteSpeed" step="0.1" min="0" max="16" value="0.1">
        </div>
        <div id="volumeUp">
            <h4>volume up</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyO" readonly>
            <label>amount</label>
            <input type="number" name="amount" step="0.1" min="0" max="1" value="0.05">
        </div>
        <div id="volumeDown">
            <h4>volume down</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyO" readonly>
            <label>amount</label>
            <input type="number" name="amount" step="0.1" min="0" max="1" value="0.05">
        </div>
        <div id="mute">
            <h4>mute</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyO" readonly>
            <label>amount</label>
            <input type="number" name="amount" step="0.1" min="0" max="1" value="0.05">
        </div>
        <div id="advanceTime">
            <h4>advance</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyX" readonly>
            <label>amount</label>
            <input type="number" name="amount" step="5" min="0" max="1024" value="10">
        </div>
        <div id="rewindTime">
            <h4>rewind</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyX" readonly>
            <label>amount</label>
            <input type="number" name="amount" step="5" min="0" max="1024" value="10">
        </div>
        <div id="pause">
            <h4>pause</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyX" readonly>
        </div>
        <div id="showController">
            <h4>show controller</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyX" readonly>
        </div>
        <div id="abLoop">
            <h4>AB loop</h4>
            <input type="checkbox" name="isEnabled">
            <label>key</label>
            <input type="text" name="keyCodeStr" value="KeyX" readonly>
        </div>
    </main>
    <script src="settings.js"></script>
    <script src="options.js">
    </script>
</body>

</html>
