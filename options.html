<!DOCTYPE html>
<html>

<head>
    <title>Options@Html5VideoManager</title>
    <style>
        body {
            width: 600px;
            margin: auto;
        }

        h1 {
            border-bottom: black solid 3px;
            font-size: 25px;
        }

        body>div {
            width: 97.5%;
            margin-left: 2.5%;
        }

        h2 {
            border-bottom: black solid 2px;
            font-size: 20px;
        }

        body>div>div {
            width: 95%;
            margin-left: 5%;
        }

        h3 {
            font-size: 15px;
        }

        label {
            font-size: 15px;
        }

        button#save {
            margin-top: 30px;
            margin-bottom: 15px;
        }

        nav>a {
            font-size: 15px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <h1>Shortcut keys</h1>
    <div>
        <h2>Playback Rate</h2>
        <div>
            <h3>speed up</h3>
            <label></label>key</label>
            <input type="text" name="speedUpKey" minlength="1" maxlength="1" size="1" value="d">
            <label>step</label>
            <input type="number" name="speedUpStep" step="0.1" min="0" max="16" value="0.1">
        </div>
        <div>
            <h3>speed down</h3>
            <label>key</label>
            <input type="text" name="speedDownKey" minlength="1" maxlength="1" size="1" value="a">
            <label>step</label>
            <input type="number" name="speedDownStep" step="0.1" min="0" max="16" value="0.1">
        </div>
        <div>
            <h3>default playback rate</h3>
            <label>reset key</label>
            <input type="text" name="resetSpeedKey" minlength="1" maxlength="1" size="1" value="s">
            <label>default playback rate</label>
            <input type="number" name="defaultPlaybackRate" step="0.1" min="0" max="16" value="1">
        </div>
    </div>
    <div>
        <h2>Audio Volume</h2>
        <div>
            <h3>volume up</h3>
            <label>key</label>
            <input type="text" name="volumeUpKey" minlength="1" maxlength="1" size="1" value="e">
            <label>step</label>
            <input type="number" name="volumeUpStep" step="0.1" min="0" max="1" value="0.05">
        </div>
        <div>
            <h3>volume down</h3>
            <label>key</label>
            <input type="text" name="volumeDownKey" minlength="1" maxlength="1" size="1" value="q">
            <label>step</label>
            <input type="number" name="volumeDownStep" step="0.1" min="0" max="1" value="0.05">
        </div>
        <div>
            <h3>default volume</h3>
            <label>reset key</label>
            <input type="text" name="resetVolumeKey" minlength="1" maxlength="1" size="1" value="w">
            <label>default volume</label>
            <input type="number" name="defaultVolume" step="0.05" min="0" max="1" value="0.8">
        </div>
    </div>
    <div>
        <h2>Playback Time</h2>
        <div>
            <h3>advance</h3>
            <label>key</label>
            <input type="text" name="advanceKey" minlength="1" maxlength="1" size="1" value="c">
            <label>step</label>
            <input type="number" name="advanceStep" step="5" min="0" max="1024" value="10">
        </div>
        <div>
            <h3>rewind</h3>
            <label>key</label>
            <input type="text" name="rewindKey" minlength="1" maxlength="1" size="1" value="z">
            <label>step</label>
            <input type="number" name="rewindStep" step="5" min="0" max="1024" value="10">
        </div>
    </div>
    <div>
        <h2>Others</h2>
        <div>
            <h3>show controller</h3>
            <label>key</label>
            <input type="text" name="showControllerKey" minlength="1" maxlength="1" size="1" value="r">
        </div>
        <div>
            <h3>reload settings</h3>
            <label>key</label>
            <input type="text" name="reloadSettingsKey" minlength="1" maxlength="1" size="1" value="t">
        </div>
    </div>
    <button id="save">Save</button>
    <nav>
        <a href="https://www.eskmemorial.jp/works/html5videomanager/" target="_blank" rel="noopener noreferrer">My
            Website</a>
        <a href="https://github.com/eskmemorial/HTML5VideoManager" target="_blank" rel="noopener noreferrer">GitHub</a>
    </nav>
</body>
<script src="options.js">
</script>

</html>
