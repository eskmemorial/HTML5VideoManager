<!DOCTYPE html>
<html>

<head>
    <title>Options@Html5VideoManager</title>
</head>

<body>
    <h1>Shortcut keys</h1>
    <div>
        <h2>Playback Rate</h2>
        <div>
            <h3>accelerate</h3>
            <label></label>key</label>
            <input type="text" name="accelerateKey" minlength="1" maxlength="1" size="1" value="f">
            <label>step</label>
            <input type="number" name="accelerateStep" step="0.1" min="0" max="16" value="0.1">
        </div>
        <div>
            <h3>slow down</h3>
            <label>key</label>
            <input type="text" name="slowDownKey" minlength="1" maxlength="1" size="1" value="s">
            <label>step</label>
            <input type="number" name="slowDownStep" step="0.1" min="0" max="16" value="0.1">
        </div>
        <div>
            <h3>default playback rate</h3>
            <label>reset key</label>
            <input type="text" name="resetSpeedKey" minlength="1" maxlength="1" size="1" value="d">
            <label>default playback rate</label>
            <input type="number" name="defaultPlaybackRate" step="0.1" min="0" max="16" value="1">
        </div>
    </div>
    <div>
        <h2>Audio Volume</h2>
        <div>
            <h3>volume up</h3>
            <label>key</label>
            <input type="text" name="volumeUpKey" minlength="1" maxlength="1" size="1" value="r">
            <label>step</label>
            <input type="number" name="volumeUpStep" step="0.1" min="0" max="1" value="0.05">
        </div>
        <div>
            <h3>volume down</h3>
            <label>key</label>
            <input type="text" name="volumeDownKey" minlength="1" maxlength="1" size="1" value="w">
            <label>step</label>
            <input type="number" name="volumeDownStep" step="0.1" min="0" max="1" value="0.05">
        </div>
        <div>
            <h3>default volume</h3>
            <label>reset key</label>
            <input type="text" name="resetVolumeKey" minlength="1" maxlength="1" size="1" value="e">
            <label>default volume</label>
            <input type="number" name="defaultVolume" step="0.05" min="0" max="1" value="0.8">
        </div>
    </div>
    <div>
        <h2>Playback Time</h2>
        <div>
            <h3>advance</h3>
            <label>key</label>
            <input type="text" name="advanceKey" minlength="1" maxlength="1" size="1" value="v">
            <label>step</label>
            <input type="number" name="advanceStep" step="5" min="0" max="1024" value="10">
        </div>
        <div>
            <h3>rewind</h3>
            <label>key</label>
            <input type="text" name="rewindKey" minlength="1" maxlength="1" size="1" value="x">
            <label>step</label>
            <input type="number" name="rewindStep" step="5" min="0" max="1024" value="10">
        </div>
        <div>
            <h3>play or pause</h3>
            <label>key</label>
            <input type="text" name="playOrPauseKey" minlength="1" maxlength="1" size="1" value="c">
        </div>
    </div>
    <div>
        <h2>Controller</h2>
        <div>
            <h3>show controller</h3>
            <label>key</label>
            <input type="text" name="showControllerKey" minlength="1" maxlength="1" size="1" value="z">
        </div>
    </div>
    <button id="save">Save</button>
</body>
<script src="options.js">
</script>

</html>
